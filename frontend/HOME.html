<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>U9 - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="home.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../supabaseClient.js"></script>
</head>
<body>
  <div class="container">
    <h1>👤 我的页面</h1>

    <div class="user-info">
      <p>用户名：<span id="username">-</span></p>
      <p>平台账号：<span id="platformAccount">-</span></p>
      <p>Balance：<span id="balance">0.00</span></p>
      <p>Coins：<span id="ordercoins">0.00</span></p>
      <div class="user-actions">
        <button id="addCoinsBtn">充值</button>
        <button id="withdrawBtn">提现</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="order-section">
      <button id="autoOrderBtn" class="primary-btn">🎲 一键刷单</button>
      <div id="orderResult"></div>
    </div>

    <div class="order-history">
      <h3>🕘 最近订单</h3>
      <ul id="recentOrders"></ul>
    </div>
  </div>

  <!-- Coins 弹窗 -->
  <div id="addCoinsModal" class="modal hidden">
    <div class="modal-content">
      <h3>充值 Coins</h3>
      <input type="number" id="addCoinsInput" placeholder="输入金额">
      <div class="modal-actions">
        <button id="confirmAddCoins">确认充值</button>
        <button id="cancelAddCoins">取消</button>
      </div>
    </div>
  </div>

  <script src="order.js"></script>
</body>
</html>
