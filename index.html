<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>U9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css" />

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- 全局 Supabase 初始化 -->
  <script src="supabaseClient.js"></script>
</head>
<body>
  <div class="container">
    <h1>U9 平台</h1>

    <div class="tab-buttons">
      <button id="login-tab" class="active">登录</button>
      <button id="register-tab">注册</button>
    </div>

    <!-- 登录表单 -->
    <form id="login-form" class="form active">
      <input type="text" id="login-username" placeholder="用户名" required />
      <input type="password" id="login-password" placeholder="密码" required />
      <button type="submit">登录</button>
    </form>

    <!-- 注册表单 -->
    <form id="register-form" class="form">
      <input type="text" id="register-username" placeholder="用户名" required />
      <input type="password" id="register-password" placeholder="密码" required />
      <button type="submit">注册</button>
    </form>

    <div id="message"></div>
  </div>

  <!-- JS -->
  <script src="index.js"></script>
</body>
</html>
